<!DOCTYPE html>
<html lang="en" ng-app="XXXXXX">
<head>
	<!-- base -->
	<base href="/" />
	<meta charset="UTF-8" />
	<title>mismith.info</title><!-- 60 char max -->
	
	<!-- mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon-precomposed" href="assets/img/touchicon.png" type="image/png" />
	<link rel="shortcut icon" href="assets/img/touchicon.png" type="image/png" />
	
	<!-- search engines -->
	<link rel="canonical" href="XXXXXX" />
	<meta name="description" content="XXXXXX" /><!-- 160 char max -->
	
	<!-- facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="XXXXXX" />
	<meta property="og:description" content="XXXXXX" />
	<meta property="og:url" content="XXXXXX" />
	<meta property="og:site_name" content="XXXXXX" />
	<meta property="og:image" content="XXXXXX/assets/img/og_image.jpg" /><!--500px x 500px-->
	<meta property="og:image" content="XXXXXX/assets/img/og_image_fb.jpg" /><!--1200px x 630px-->
	
	<!-- twitter -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@XXXXXX" />
	<meta name="twitter:title" content="XXXXXX" />
	<meta name="twitter:description" content="XXXXXX" />
	<meta name="twitter:image:src" content="XXXXXX/assets/img/og_image.jpg" />
	
	<!-- styles -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400" />
	<link rel="stylesheet" href="assets/css/base.css" />
	
	<!-- analytics + compatibility -->
	<script>
		if( ! /^test\.|localhost|\.dev$/i.test(document.location.hostname)){
			// google analytics
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'XXXXXX', 'auto');
			ga('require', 'displayfeatures');
			ga('send', 'pageview');
			
			var tos = 0;
			window.setInterval(function(){
				ga('send', 'event', 'Time', 'TOS Log', tos += 10);
			}, 10000);
		}
	</script>
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
</head>
<body ng-controller="AppCtrl">
	
	<div id="app" class="grid-columns">
		<div>
			<ul class="nodes" ng-class="{linking: linked.key}">
				<li ng-repeat="(key, item) in jsonData" ng-click="link(key, item, $event)" class="node" ng-class="{'text-primary': item.$linked, 'text-success': isLinked(key), 'text-warning': isLinked(key, 2), 'text-danger': isLinked(key, 3)}">
					<figure ng-switch="item.icon">
						<img ng-switch-when="icns" ng-src="assets/img/icons/icns/{{ key }}.iconset/icon_128x128@2x.png" width="32" />
						<img ng-switch-when="svg" ng-src="assets/img/icons/svg/{{ key }}.svg" width="32" />
						<img ng-switch-when="png" ng-src="assets/img/icons/png/{{ key }}.png" width="32" />
						<i ng-switch-when="fa" class="fa fa-{{ key }}"></i>
						<i ng-switch-default class="{{ item.icon }}"></i>
					</figure>
					<span ng-bind="item.name"></span>
					<a ng-if="item.url" ng-href="{{ item.url }}" target="_blank"><!-- <span ng-if="item.user" ng-bind="item.user"></span>  --><i class="fa fa-chevron-circle-right"></i></a>
				</li>
			</ul>
		</div>
		<pre ng-bind="jsonData | json"></pre>
	</div>
	
	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
	
	
	<script src="//cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
	<script src="//cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script src="//cdn.rawgit.com/mismith/angularfire-helper/2.0.2/angularfire-helper.min.js"></script>
	
	<script src="//cdn.rawgit.com/rodneyrehm/viewport-units-buggyfill/v0.5.3/viewport-units-buggyfill.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
	<script src="assets/js/base.min.js"></script>
</body>
</html>
